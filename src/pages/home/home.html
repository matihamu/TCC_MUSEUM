<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <h1>Bienvenue</h1><br/>
    <h1>TCC Museum</h1>
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>


<ion-header>
  <ion-navbar>
    <ion-title>Oeuvres :{{oeuvresVu}} / {{totalOeuvres}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card>
    <ion-item *ngFor="let oeuvre of oeuvres">
        <ion-avatar item-start>
      <img src="../../assets/imgs/Photos Oeuvres/{{oeuvre.code}}.jpg" />
        </ion-avatar>
        <ion-icon name="checkmark-circle-outline" item-end style="text-align: end"></ion-icon>
      <ion-card-content>
        <b>Nom : </b>{{oeuvre.lastname}}<br/>
        <b>Prenom : </b>{{oeuvre.firstname}}<br/>
        <b>Code : </b>{{oeuvre.code}}
      </ion-card-content>
  </ion-item>
  </ion-card>

</ion-content>
